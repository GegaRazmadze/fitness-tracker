<mat-sidenav-container class="h-100">
  <mat-sidenav class="h-100 col-6 col-sm-5" #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/signup" (click)="onToggle()">
        <mat-icon>face</mat-icon>
        <span class="d-inline-block ps-2">Signup</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="onToggle()">
        <mat-icon>input</mat-icon>
        <span class="d-inline-block ps-2">Login</span>
      </a>
      <a mat-list-item routerLink="/training" (click)="onToggle()">
        <mat-icon>fitness_center</mat-icon>
        <span class="d-inline-block ps-2">Training</span>
      </a>
      <mat-list-item>
        <button mat-icon-button (click)="onToggle()">
          <mat-icon>logout</mat-icon>
          <span class="d-inline-block ps-2">Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="h-100">
    <mat-toolbar color="primary">
      <div class="d-sm-block d-md-none">
        <button mat-icon-button (click)="onToggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a class="text-decoration-none text-white" routerLink="/">LOGO</a>
      </div>
      <div class="container d-flex justify-content-end">
        <ul class="list-inline d-none d-md-block">
          <li class="list-inline-item">
            <a class="text-decoration-none text-white" routerLink="/signup"
              >Signup</a
            >
          </li>
          <li class="list-inline-item">
            <a class="text-decoration-none text-white" routerLink="/login"
              >Login</a
            >
          </li>
          <li class="list-inline-item">
            <a class="text-decoration-none text-white" routerLink="/training"
              >Training</a
            >
          </li>
          <li class="list-inline-item">
            <a class="text-decoration-none text-white">Logout</a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
