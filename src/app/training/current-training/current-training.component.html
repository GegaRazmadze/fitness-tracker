<section
  class="vh-75 d-flex flex-column justify-content-center align-items-center"
>
  <mat-progress-spinner
    mode="determinate"
    [value]="progress"
  ></mat-progress-spinner>
  <h1>{{ progress }}%</h1>
  <p>Keep in going, you can do it!</p>
  <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
</section>
